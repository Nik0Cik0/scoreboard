<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
                
    </head>
    <body>
            <div class="container">
                <div id="home">
                    <h3>HOME</h3>
                    <div id="home-count"class="count">0</div>
                    <div class="buttons">
                        <button class="plus-button" onclick="plusOne()">+1</button>
                        <button class="plus-button" onclick="plusTwo()">+2</button>
                        <button class="plus-button" onclick="plusThree()">+3</button>
                    </div>
                </div>
                <div id="guest">
                    <h3>GUEST</h3>
                    <div id="guest-count"class="count">0</div>
                    <div class="buttons">
                        <button class="plus-button" onclick="plusOneG()">+1</button>
                        <button class="plus-button" onclick="plusTwoG()">+2</button>
                        <button class="plus-button" onclick="plusThreeG()">+3</button>
                    </div>
                </div>
            </div>
                <button id="reset" onclick="reset()">Reset game</button>
        <script src="index.js"></script>
    </body>
</html>
